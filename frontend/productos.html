<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Ahorro Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Ahorro Digital</h1>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="login.html" class="btn-secondary">Iniciar Sesión</a>
                <a href="register.html" class="btn-primary">Registrarse</a>
            </div>
        </div>
    </nav>

    <section class="products-section">
        <div class="container">
            <h2>Nuestros Productos de Ahorro</h2>
            <div id="productosContainer" class="products-grid">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <section class="simulator-section">
        <div class="container">
            <h2>Simulador de Ahorro</h2>
            <div class="simulator-container">
                <form id="simulatorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="producto">Selecciona un Producto *</label>
                            <select id="producto" name="producto" required data-testid="producto-select">
                                <option value="">Selecciona...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="monto">Monto a Invertir *</label>
                            <input type="number" id="monto" name="monto" required 
                                   min="0" step="1000" placeholder="100000" 
                                   data-testid="monto-input">
                        </div>

                        <div class="form-group">
                            <label for="plazo">Plazo (días) *</label>
                            <input type="number" id="plazo" name="plazo" required 
                                   min="1" value="30" data-testid="plazo-input">
                        </div>
                    </div>

                    <div id="simulatorError" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn-submit" data-testid="simular-button">
                        Simular
                    </button>
                </form>

                <div id="simulatorResult" class="simulator-result" style="display: none;">
                    <h3>Resultado de la Simulación</h3>
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="label">Producto:</span>
                            <span class="value" id="resultProducto"></span>
                        </div>
                        <div class="result-item">
                            <span class="label">Monto Inicial:</span>
                            <span class="value" id="resultMontoInicial"></span>
                        </div>
                        <div class="result-item">
                            <span class="label">Tasa de Interés:</span>
                            <span class="value" id="resultTasa"></span>
                        </div>
                        <div class="result-item">
                            <span class="label">Plazo:</span>
                            <span class="value" id="resultPlazo"></span>
                        </div>
                        <div class="result-item highlight">
                            <span class="label">Ganancia:</span>
                            <span class="value" id="resultGanancia"></span>
                        </div>
                        <div class="result-item highlight">
                            <span class="label">Monto Final:</span>
                            <span class="value" id="resultMontoFinal"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Ahorro Digital. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="productos.js"></script>
</body>
</html>
