<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Ahorro Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Ahorro Digital</h1>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="login.html" class="btn-secondary">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="Juan Pérez" data-testid="nombre-input">
                </div>

                <div class="form-group">
                    <label for="documento">Documento de Identidad *</label>
                    <input type="text" id="documento" name="documento" required 
                           placeholder="1234567890" data-testid="documento-input">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="tu@email.com" data-testid="email-input">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" 
                           placeholder="3001234567" data-testid="telefono-input">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Mínimo 6 caracteres" data-testid="password-input">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Repite tu contraseña" data-testid="confirm-password-input">
                </div>

                <div class="form-group captcha-group">
                    <label>
                        <input type="checkbox" id="captcha" name="captcha" 
                               data-testid="captcha-checkbox" required>
                        No soy un robot
                    </label>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-submit" id="registerButton" 
                        data-testid="register-button" disabled>
                    Registrarse
                </button>

                <p class="form-footer">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Ahorro Digital. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
