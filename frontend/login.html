<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ahorro Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Ahorro Digital</h1>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="register.html" class="btn-primary">Registrarse</a>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="tu@email.com" data-testid="email-input">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingresa tu contraseña" data-testid="password-input">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-submit" id="loginButton" data-testid="login-button">
                    Iniciar Sesión
                </button>

                <p class="form-footer">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Ahorro Digital. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
